    <h1 class="text-bg-success p-3 text-center ">Contacto</h1>

    <div class="p-5 ">
    <form class="p-5 formulario container">
        <fieldset>
            <legend class="fs-2">Información Personal</legend>

            <label class=" py-4 fw-bold  text-uppercase" for="nombre">Nombre</label>
            <input type="text" placeholder="Tu Nombre" id="nombre">

            <label class=" py-4 fw-bold  text-uppercase" for="email">E-mail</label>
            <input type="email" placeholder="Tu Email" id="email">

            <label class=" py-4 fw-bold  text-uppercase" for="telefono">Teléfono</label>
            <input type="tel" placeholder="Tu Teléfono" id="telefono">

            <label class=" py-4 fw-bold  text-uppercase" for="mensaje">Mensaje:</label>
            <textarea class="textarea" id="mensaje"></textarea>

        </fieldset>

        <fieldset>
            <legend class="fs-2">Información adicional</legend>


            <label class=" py-4 fw-bold  text-uppercase" for="presupuesto">Precio o Presupuesto</label>
            <input type="number" placeholder="Tu Precio o Presupuesto" id="presupuesto">

        </fieldset>

        <fieldset>
            <legend class="fs-2">Forma de contacto</legend>

            <p class="fs-4 m-2">Como desea ser contactado</p>

            <div class="forma-contacto mw-50% d-flex p-2 d-flex justify-content-between align-items-center">
                <label class=" py-4 fw-bold  text-uppercase" for="contactar-telefono">Teléfono</label>
                <input class="m-0 w-auto pt-4" name="contacto" type="radio" value="telefono" id="contactar-telefono">

                <label class=" py-4 fw-bold  text-uppercase" for="contactar-email">E-mail</label>
                <input class="m-0 w-auto pt-4" name="contacto" type="radio" value="email" id="contactar-email">
            </div>

            <p class="fs-4 m-2">Si eligió teléfono, elija la fecha y la hora</p>
            
            <label class=" py-4 fw-bold  text-uppercase" for="fecha">Fecha:</label>
            <input type="date" id="fecha">

            <label class=" py-4 fw-bold  text-uppercase" for="hora">Hora:</label>
            <input type="time" id="hora" min="09:00" max="18:00">

        </fieldset>

        <input class="text-bg-success p-3 mt-5" type="submit" value="Enviar" class="boton-verde">
    </form>
